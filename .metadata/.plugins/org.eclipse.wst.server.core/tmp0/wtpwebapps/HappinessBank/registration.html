    <div
      style="
        padding-right: 25%;
        padding-left: 25%;
        padding-top: 50px;
        padding-bottom: 50px;
      "
      class="container"
    >
    <div class="myFrom">
      <h2>Registration from</h2>
      <form action="http://localhost:9090/HappinessBank/RegValidation" method="post" id="form1">
        <div class="from-group">
          <label for="name">Your Name</label>
          <input
            type="text"
            name="name"
            class="form-control"
            id="name"
            placeholder="write name here"
            pattern="[A-Z][a-z]+"
            required
          />
        </div>
        <br />
        <div class="from-group">
          <label for="age">Your Age</label>
          <input
            type="number"
            name="age"
            class="form-control"
            placeholder="enter your age here"
            min="18"
            max="55"
            id="age"
            required
          />
        </div>
        <div class="from-group">
          <label for="gender">Gender</label>
          <input
            type="radio"
            name="gender"
            value="Female"
            class="form-control"
            id="gender"
          /><label>Female</label>
          <input
            type="radio"
            name="gender"
            value="Male"
            class="form-control"
          /><label>Male</label>
          <input
            type="radio"
            name="gender"
            value="Other"
            class="form-control"
          /><label>Other</label>
        </div>
        <div class="from-group">
          <label for="email">Your email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            placeholder="write email here"
          />
        </div>
        <div class="from-group">
          <label for="accountno">Account No</label>
          <input
            type="text"
            class="form-control"
            id="account"
            placeholder="write account no here"
          />
        </div>
        <div class="from-group">
          <label for="password">Password</label>
          <input
            type="text"
            class="form-control"
            id="password"
            name="password"
            placeholder="write write password here"
          />
        </div>
        <div class="from-group">
          <label for="password">Confirm Password</label>
          <input
            type="text"
            class="form-control"
            id="password"
            placeholder="write write password here"
          />
        </div>
        <div class="from-group">
          <label for="birth">Date of birth</label>
          <input type="date" class="form-control" name="dob" />
        </div>
        <div class="from-group">
          <label for="phoneno">Phone Number</label>
          <input
            type="number"
            class="form-control"
            name="phoneno"
            placeholder="enter phone number here"
          />
        </div>
        <div class="from-group">
          <label for="Balance">Opening Balance</label>
          <input
            type="number"
            class="form-control"
            name="bal"
            placeholder="put your money here"
          />
        </div>
        <input type="checkbox" required /> I accept
        <a href="t&c.html">terms and condition</a>
        <br />
        <button type="submit" form="form1" value="Submit" class="btn btn-primary">Click to register</button>
        <button type="button" class="btn btn-primary" style="float: right;">
          <a style="color: white;" href="index.html"> Back to home page</a>
        </button>
      </form>
      </div>
    </div>
